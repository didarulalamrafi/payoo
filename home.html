<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home </title>
    <!-- Daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <style>
        * {
            font-family: "outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto ">
    <!-- <h1>Home page</h1> -->
    <header class="border-b-2 border-gray-300 py-3 mb-8 sticky top-0 z-10 bg-base-200">
        <section class="w-11/12 mx-auto flex justify-between items-center">
            <div class="left">
                <div class="w-[60px] flex items-center gap-1">
                    <img src="./assets/logo.png" alt="">
                    <h4 class="font-extrabold text-lg">$<span id="balance">45000</span></h4>
                </div>

                <div class=" pl-12">
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>
            <div class="right">
                <a href="./index.html" class="btn btn-soft"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Log
                    out</a>
            </div>
        </section>
    </header>

    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="font-bold text-3xl ">Welcome to Pay<span class="text-primary">oo</span> </h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="button grid grid-cols-3 grid-rows-2 gap-4">
            <button onclick="showOnly('add-money')" class=" btn flex-col h-full p-5 gap-2 items-center rounded-xl">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('cashout')" class=" btn flex-col h-full p-5 gap-2 items-center rounded-xl">
                <img src="./assets/opt-2.png" alt="">
                <p>Cash out</p>
            </button>
            <button onclick="showOnly('transfer-money')" class=" btn flex-col h-full p-5 gap-2 items-center rounded-xl">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button onclick="showOnly('get-bonus')" class=" btn flex-col h-full p-5 gap-2 items-center rounded-xl">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class=" btn flex-col h-full p-5 gap-2 items-center rounded-xl">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button onclick="showOnly('transaction')" class=" btn flex-col h-full p-5 gap-2 items-center rounded-xl">
                <img src="./assets/opt-6.png" alt="">
                <p>Transaction</p>
            </button>
        </div>
    </section>

    <section id="add-money" class="w-11/12 mx-auto hidden">
        <h2 class="font-bold text-2xl mb-1 pl-4">Add Money</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">

                    <select id="select-bank" class="select rounded-full bg-gray-100 mb-4 w-full">
                        <option disabled selected>Select a Bank</option>
                        <option value="UCB">UCB</option>
                        <option value="IBBL">IBBL</option>
                        <option value="DBBL">DBBL</option>
                    </select>

                    <label class="label font-bold text-neutral">Bank Account Number</label>
                    <input type="number" maxlength="11" minlength="11" id="add-money-number"
                        class="input rounded-full bg-gray-100 mb-4 w-full" placeholder="Enter Bank Account number" />

                    <label class="label font-bold text-neutral">Add Money Amount</label>
                    <input type="text" maxlength="11" minlength="11" id="add-money-amount"
                        class="input rounded-full bg-gray-100 mb-4 w-full" placeholder="Enter add Money amount" />

                    <label class="label font-bold text-neutral">Pin number</label>
                    <input type="password" maxlength="4" id="add-money-pin"
                        class="input rounded-full bg-gray-100 w-full" placeholder="4 digit pin number" />
                    <div></div>
                    <button id="add-money-btn" class="btn btn-primary rounded-full mt-4 font-bold">Add Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <section id="cashout" class="w-11/12 mx-auto hidden">
        <h2 class="font-bold text-2xl mb-4">Cash Out</h2>
        <div class="card bg-base-100 w-full shadow mt-5 rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label font-bold text-neutral">Agent Number</label>
                    <input type="number" maxlength="11" minlength="11" id="cashout-number"
                        class="input rounded-full bg-gray-100 mb-4 w-full" placeholder="Enter your mobile number" />
                    <label class="label font-bold text-neutral">Amount</label>
                    <input type="text" maxlength="11" minlength="11" id="cashout-amount"
                        class="input rounded-full bg-gray-100 mb-4 w-full" placeholder="Enter your amount" />

                    <label class="label font-bold text-neutral">Pin number</label>
                    <input type="password" maxlength="4" id="cashout-pin" class="input rounded-full bg-gray-100 w-full"
                        placeholder="4 digit pin number" />
                    <div></div>
                    <button id="cashout-btn" class="btn btn-primary rounded-full mt-4 font-bold">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    <!-- Transfer Money -->
    <section id="transfer-money" class="w-11/12 mx-auto hidden">
        <h2 class="font-bold text-2xl mb-4">Transfer Money</h2>
        <div class="card bg-base-100 w-full shadow mt-5 rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label font-bold text-neutral">User Account Number</label>
                    <input type="number" maxlength="11" minlength="11" id="transfer-number"
                        class="input rounded-full bg-gray-100 mb-4 w-full" placeholder="Enter your mobile number" />
                    <label class="label font-bold text-neutral">Amount</label>
                    <input type="text" maxlength="11" minlength="11" id="tranfer-amount"
                        class="input rounded-full bg-gray-100 mb-4 w-full" placeholder="Enter your amount" />

                    <label class="label font-bold text-neutral">Pin number</label>
                    <input type="password" maxlength="4" id="tranfer-pin" class="input rounded-full bg-gray-100 w-full"
                        placeholder="4 digit pin number" />
                    <div></div>
                    <button id="transfer-btn" class="btn btn-primary rounded-full mt-4 font-bold">Transfer Now</button>
                </fieldset>
            </div>
        </div>
    </section>

    <!-- Get Bonus -->
    <section id="get-bonus" class="w-11/12 mx-auto hidden">
        <h2 class="font-bold text-2xl mb-4">Transfer Money</h2>
        <div class="card bg-base-100 w-full shadow mt-5 rounded-2xl">
            <div class="card-body">
                <fieldset class="fieldset">
                    <label class="label font-bold text-neutral">User Account Number</label>
                    <input type="number" maxlength="11" minlength="11" id="transfer-number"
                        class="input rounded-full bg-gray-100 mb-4 w-full" placeholder="Enter your mobile number" />

                    <button id="transfer-btn" class="btn btn-primary rounded-full mt-4 font-bold">Transfer Now</button>
                </fieldset>
            </div>
        </div>
    </section>

    <!-- Transaction -->
    <section id="transaction" class="w-11/12 mx-auto ">
        <h2 class="font-bold text-2xl mb-4">Transaction History</h2>
        <div id="history-container">

        </div>
    </section>

    <script src="./script/machine.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/cashout2.js"></script>
    <script src="./script/add-money.js"></script>
    <script src="./script/transfer-money.js"></script>
</body>

</html>
